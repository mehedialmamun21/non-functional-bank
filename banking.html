<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10"><span class="font-semibold text-green-500">Bangladesh Bank</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- Balance and Transaction -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-10 text-white">
                <div class="bg-blue-400 p-10 rounded">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-orange-400 p-10 rounded">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-600 p-10 rounded">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h4 class="text-4xl"><span id="balance-total">1240</span>$</h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-blue-200 p-5 mt-10 rounded">
                <h3 class="text-2xl font-semibold mb-3">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2" type="text"
                        placeholder="$ amount you want to deposit">

                    <button id="deposit-button" class="bg-amber-600 px-3 py-1 rounded font-medium text-white text-lg">
                        <span class="">Deposit</span>
                    </button>
                </div>
            </div>
            <div class="bg-orange-200 p-5 mt-10 rounded">
                <h3 class="text-2xl font-semibold mb-3">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2" type="text"
                        placeholder="$ amount you want to withdraw">

                    <button id="withdraw-button" class="bg-amber-600 px-3 py-1 rounded font-medium text-white text-lg">
                        <span class="">Withdraw</span>
                    </button>
                </div>
            </div>
        </div>
        <section>

        </section>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
