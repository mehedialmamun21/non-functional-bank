<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Central Bank of<span class="font-semibold text-green-500">
                Bangladesh</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-300 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 rounded block w-2/4 mb-4 px-2" type="text"
                    placeholder="your email">
                <input id="user-pass" class="border border-gray-400 rounded block w-2/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-amber-600 px-3 py-1 rounded font-medium text-white text-lg"> <span
                        class="">Submit</span>
                </button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
